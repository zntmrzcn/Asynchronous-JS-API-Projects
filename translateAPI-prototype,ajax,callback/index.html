<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>MyMemory API - Translate</title>
    <style>
        #outputImage {
            margin-left: 40px;
            margin-top: 14px;
        }

        .card-header {
            padding: 18px;
        }

        .container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div id="main" class="card">
                <div class="card-content">
                    <img src="images/MyMemory-logo.webp" id="MM" height="100px" width="100px">
                    <span class="card-title">MyMemory API - Translate APP</span>
                    <div class="row"><br>

                        <form id="translate-form">

                            <div class="input-field ">
                                <input type="text" name="word" id="word" value="Nasılsın">
                                <label for="word">Çevirilecek Metin</label>
                            </div><br>


                            <div class="input-field row">
                                <div class="col s4">
                                    <select id="from-language">
                                        <option value="tr">Türkçe</option>
                                        <option value="en">İngilizce</option>
                                        <option value="de">Almanca</option>
                                        <option value="es">İspanyolca</option>
                                    </select>
                                </div>
                                <div class="material-symbols-outlined col s4 center-align">
                                    arrow_forward
                                </div>
                                <div class="col s4">
                                    <select id="to-language">
                                        <option value="en">İngilizce</option>
                                        <option value="de">Almanca</option>
                                        <option value="es">İspanyolca</option>
                                        <option value="tr">Türkçe</option>
                                    </select>
                                </div>
                            </div><br><br>

                            <div>
                                <input type="submit" value="Çevir" class="btn col s12">
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <div class="card card-header row">
                <div class="card-content col s9">
                    <label for="task">Çevirilen Metin</label>
                    <h5><span id="outputWord" style="color :red;"> How are you ?</span></h5>
                </div>
                <div class="col s2">
                    <img src="images/en.png" id="outputImage" height="50px" width="50px">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>

    <script src="ui.js"></script>
    <script src="translate.js"></script>
    <script src="app.js"></script>

</body>

</html>
